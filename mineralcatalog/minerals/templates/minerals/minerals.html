{% extends 'layout.html' %}
{% block title %} list of minerals{%  endblock %}
{% block content %}
<div class="grid-100">
	 <ul class="minerals__container">
	    {% for mineral in minerals %}
	        <li class="minerals__item">
	          <a class="minerals__anchor" href="{% url 'minerals:mineral_detail' pk=mineral.pk %}">{{ mineral.name|title}}</a>
	        </li>           
	    {% endfor %}
	 </ul>
 </div>
{% endblock %}
{% block random %}
<div class="minerals__random">
    <a class="minerals__anchor" href="{% url 'minerals:random_mineral' %}">Show random mineral</a>
</div>
{% endblock %}
